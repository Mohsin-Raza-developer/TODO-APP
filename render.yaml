services:
  - type: web
    name: chatbot-backend
    env: docker
    rootDir: chatbot-backend
    dockerfilePath: Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: MCP_SERVER_URL
        value: https://your-mcp-server.example.com/mcp
      - key: CORS_ORIGINS
        value: https://your-frontend.example.com
      - key: OPENAI_TIMEOUT
        value: "30"
      - key: MCP_TIMEOUT
        value: "10"
